<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="w3-light-grey w3-content" style="max-width: 1600px">
    <section class="container">
        <div id="username">
            <input type="text" placeholder="Username" tabindex="-1" value="DTasev" name="username" />
        </div>
        <div id="api-key">
            <input type="password" placeholder="Username" tabindex="-1" value="f703bc01f8952ddb86de80c471d5861547c6abb8" name="api-key" />
        </div>

        <div id="repo-filter">
            <input type="text" placeholder="Filter repository names" tabindex="-1" />
        </div>
        <div class="one">
            <table>
                <thead>
                    <tr>
                        <th>Repo name</th>
                    </tr>
                </thead>
                <tbody id="repository-list">

                </tbody>
            </table>
        </div>

        <div class="two">
            <table>
                <thead>
                    <tr>
                        <th>Issue name</th>
                    </tr>
                </thead>
                <tbody id='issues-list'>
                </tbody>
            </table>
        </div>
    </section>
    <script src="jquery-3.2.1.js "></script>
    <script src="main.js "></script>
</body>

</html>
